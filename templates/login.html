<!DOCTYPE html>
<html>
<head>
    <title>Login - Attendance App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Side: Login -->
        <div class="login-section">
            <!-- Company Logo (Image) -->
            <div class="logo">
                <img src="{{ url_for('static', filename='logo23.png') }}" alt="Company Logo">
                <div class="logo-text">
                    <h1 class="company-name">Big Success Family</h1>
                    <p class="tagline">CERTIFIED TRUST</p>
                </div>
            </div>

            <!-- User Icon -->
            <div class="user-icon">
                <i class="fas fa-user-circle"></i>
            </div>

            <!-- Login Form -->
            <form method="POST" action="/">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>

            <!-- Display error message -->
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <!-- Continue session if exists -->
            {% if session_username %}
                <div class="continue-session">
                    <p>Continue as <strong>{{ session_username }}</strong>?</p>
                    <a href="{{ url_for('cont') }}"><button>Continue</button></a>
                </div>
            {% endif %}
        </div>

        <!-- Divider Line -->
        <div class="divider"></div>

        <!-- Right Side: Welcome -->
        <div class="welcome-section">
            <h1>Welcome Everyone </h1>
            <p>Your productivity starts here.</p>
        </div>
    </div>

    <!-- JS at the bottom -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
